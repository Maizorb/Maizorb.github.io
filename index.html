<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Your Sport</h1>
  <p>Different sports include:</p>
    <ui>
        <li>Basketball</li>
        <li>Soccer</li>
        <li>(My personal favorite) Pickleball</li>
    </ui>
    <p>What is you favorite sport?</p>
    <fieldset>
    <input id="basketball" type="checkbox" name="sport" value="basketball"> <label for="basketball">Basketball</label>
    <input id="soccer" type="checkbox" name="sport" value="soccer"> <label for="soccer">Soccer</label>
    <input id="pickleball" type="checkbox" name="sport" value="pickleball"> <label for="pickleball">PICKLEBALL!!!</label>
    <input id="other" type="checkbox" name="sport" value="other"> <label for="other">Other!</label>
</body>
</html>
